            <script src="https://webapi.amap.com/maps?v=1.4.15&key=3a8517d033a7d8a9908d773307e38115"></script>
            <script>
                var map = new AMap.Map('container', {
                    resizeEnable: true, //是否监控地图容器尺寸变化
                    zoom: 11, //初始化地图层级
                    center: [114.299847,32.062823] //初始化地图中心点//114.299847,32.062823
                });

                var marker = new AMap.Marker({
                    position: new AMap.LngLat(114.299847,32.062823),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
                    title: '九山茶社'
                });

                // 将创建的点标记添加到已有的地图实例：
                map.add(marker);

                // 移除已创建的 marker


                // 传入经纬度，设置地图中心点
                var position = new AMap.LngLat(114.299847,32.062823);  // 标准写法
                // 简写 var position = [116, 39];
                map.setCenter(position);
                // 获取地图中心点
                var currentCenter = map.getCenter();
                // 设置地图级别，级别为数字。
                // PC上，参数zoom可设范围：[3,18]；
                // 移动端：参数zoom可设范围：[3,19]
                map.setZoom(16);
                // 获取地图级别
                var currentZoom = map.getZoom();


                function init() {
                    map = new AMap.Map("mapContainer", {
                        zoom: 18,
                        center: ["{$lng}", "{$lat}"]
                    });
                    marker = new AMap.Marker({
                        map: map,
                        position: ["{$lng}", "{$lat}"]
                    })
                    marker.setLabel({
                        offset: new AMap.Pixel(114.299847,32.062823),//修改label相对于maker的位置
                        content: "Marker"
                    });
                    marker.on('click', function (e) {
                        marker.markOnAMAP({
                            position: marker.getPosition()
                        })
                    })
                    map.addControl(new AMap.ToolBar());
                    if (AMap.UA.mobile) {
                        document.getElementById('button_group').style.display = 'none';
                    }
                }


            </script>

        <script language="javascript" type="text/javascript">
            function cheackbook() {
                var form = document.form_book;

                if (form.name.value.replace(/ /g, "") == "") {
                    alert("姓名不能为空，请重新填写");
                    form.name.focus();
                    return false;
                } else if (form.name.value.replace(/ /g, "").length < 2) {
                    alert("姓名字数太短了，请填写真实姓名");
                    form.name.focus();
                    return false;
                } else if (form.name.value.replace(/ /g, "").length > 10) {
                    alert("姓名字数太长了，请填写真实姓名");
                    form.name.focus();
                    return false;
                }


                if (form.tel.value.replace(/ /g, "") == "") {
                    alert("联系电话不能为空");
                    form.tel.focus();
                    return false;
                }
                if (isNaN(form.tel.value)) {
                    alert("联系电话必须为数字");
                    form.tel.focus();
                    return false;
                }
                if (form.tel.value.replace(/ /g, "").length != "" & form.tel.value.replace(/ /g, "").length < 8) {
                    alert("联系电话是否填写完整");
                    form.tel.focus();
                    return false;
                }
                if (form.tel.value.replace(/ /g, "").length > 11) {
                    alert("请填写11位以内的电话号码");
                    form.tel.focus();
                    return false;
                }

            }
        </script>
